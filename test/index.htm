<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inject SVG Code</title>

        <style type="text/css">
            .wheel{fill:#666666;}
            .topRailing{fill:#0000FF;}
            .carBody{fill:#990000;}
        </style>

    </head>
    <body>
        <div style="max-width: 700px;"><img src="images/drivingcar.svg"/></div>
        <p>Make sure, you have defined svg elements using classes/ids. Then this simple style will able to change the color of bottom svg visual element as it has 'injectsvg' class.<br/><br/>.wheel{fill:#FF0000;}<br/>.topRailing{fill:#999999;}<br/>.carBody{fill:#990000;}</p>

        <div style="max-width: 700px;"><img class="injectsvg" src="images/drivingcar.svg"/></div>

        <script type="text/javascript" src="../src/js/injectsvg.js"></script>
    </body>
</html>
